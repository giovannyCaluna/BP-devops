name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Linter
      run: npm run lint

    - name: Run Tests
      run: npm test
      env:
        API_KEY: ${{ secrets.API_KEY }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Build Docker image
      run: |
        docker build -t tata:${{ github.sha }} .
        docker save tata:${{ github.sha }} -o tata.tar

    - name: Upload Docker image for later jobs
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: tata.tar

