services:
  app:
    build: .
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    deploy:
      replicas: 2
    depends_on:
      - redis

  redis:
    image: redis:alpine
    expose:
      - "6379"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - app
